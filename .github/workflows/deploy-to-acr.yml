name: Build and push to Azure Container Registry (service principal)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env from secret (kept only in workspace)
        run: |
          # create .env inside src/ from the ENV secret and restrict permissions
          printf '%s' "${{ secrets.ENV }}" > src/.env
          chmod 600 src/.env
        shell: bash

      - name: Login to Azure using service principal
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Login to Azure Container Registry (using az acr login)
        run: |
          # derive registry name from login server (myregistry.azurecr.io -> myregistry)
          REGISTRY_NAME=$(echo "${{ secrets.ACR_LOGIN_SERVER }}" | cut -d. -f1)
          az acr login --name "$REGISTRY_NAME"
        shell: bash

      - name: Build and push Docker image (context limited to src/)
        uses: docker/build-push-action@v4
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop:latest

      - name: Cleanup .env
        if: always()
        run: |
          # Try to securely remove the file; fall back to rm if shred not available
          shred -u src/.env 2>/dev/null || rm -f src/.env
        shell: bash
