name: Run Customer Loyalty Agent

on:
  push:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
  pull_request:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    env:
      # Use the repository secret AZURE_PROJECTS_ENDPOINT directly (no ENV secret)
      AZURE_PROJECTS_ENDPOINT: ${{ secrets.AZURE_PROJECTS_ENDPOINT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Ensure jq is available (for parsing AZURE_CREDENTIALS)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
        shell: bash

      - name: Login to Azure using service principal (AZURE_CREDENTIALS)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Export AZURE_* environment variables for SDKs (from AZURE_CREDENTIALS)
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > /tmp/azure_creds.json
          AZ_CLIENT_ID=$(jq -r .clientId /tmp/azure_creds.json)
          AZ_TENANT_ID=$(jq -r .tenantId /tmp/azure_creds.json)
          AZ_CLIENT_SECRET=$(jq -r .clientSecret /tmp/azure_creds.json)
          echo "AZURE_CLIENT_ID=$AZ_CLIENT_ID" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=$AZ_TENANT_ID" >> $GITHUB_ENV
          echo "AZURE_CLIENT_SECRET=$AZ_CLIENT_SECRET" >> $GITHUB_ENV
          SUBS_ID=$(jq -r .subscriptionId // empty /tmp/azure_creds.json)
          if [ -n "$SUBS_ID" ]; then
            echo "AZURE_SUBSCRIPTION_ID=$SUBS_ID" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Upgrade pip and install Python dependencies (ensure required imports available)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install --upgrade \
              python-dotenv \
              azure-identity \
              azure-ai-projects
          fi

          # If your repo is packaged, install it so local modules (agent_processor, agent_initializer) are importable
          if [ -f setup.py ] || [ -f pyproject.toml ]; then
            pip install -e .
          fi
        shell: bash

      - name: Add src to PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV
        shell: bash

      - name: Show installed packages and debug imports (optional)
        run: |
          python -m pip show python-dotenv azure-identity azure-ai-projects || true
          python -c "import importlib; print('agent_processor importable:', importlib.util.find_spec('agent_processor') is not None)"
          python -c "import os; print('AZURE_PROJECTS_ENDPOINT=', os.environ.get('AZURE_PROJECTS_ENDPOINT'))"
        shell: bash

      - name: Run customerLoyaltyAgent initializer
        env:
          # AZURE_PROJECTS_ENDPOINT is provided at job env and AZURE_* were exported to GITHUB_ENV
          AZURE_PROJECTS_ENDPOINT: ${{ env.AZURE_PROJECTS_ENDPOINT }}
          AZURE_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ env.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
        run: |
          python --version
          python -c "import sys, os; print('PYTHONPATH=', os.environ.get('PYTHONPATH'))"
          python -c "import os; print('AZURE_PROJECTS_ENDPOINT=', os.environ.get('AZURE_PROJECTS_ENDPOINT'))"
          python src/app/agents/customerLoyaltyAgent_initializer.py
        shell: bash
